<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>

        <header>
            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-danger">
                <div class="container">
                    <a href="#" class="navbar-brand">Navbar</a>
                    <button 
                        class="navbar-toggler" 
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarContent"
                        arial-controls="navbarContent"
                        aria-expanded="false"
                        aria-label="Navegación"
                        >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href="#" class="nav-link text-dark">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Historia</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Música</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Contactanos</a>
                            </li>
                        </ul>
                    </div>
                
                </div>
            </nav>
        </header>


        <!-- Incluyendo javascript de jquery -->
        <script type="text/javascript" src="jquery/code.jquery.com_jquery-3.7.1.min.js"></script>
        <!-- Incluyendo javascript de boostrap -->
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
